<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario" id="formulario">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" class="inputs-producto">
        <span class="error-text error-text-titulo"></span>

        <label for="precio">Precio</label>
        <input type="number" id="precio" class="inputs-producto">
        <span class="error-text error-text-precio"></span>

        <label for="descripcion">Descripcion</label>
        <textarea name="descripcion" id="descripcion"></textarea>
        <span class="error-text error-text-descripcion"></span>

        <label for="stock">Stock</label>
        <input type="number" id="stock" class="inputs-producto">
        <span class="error-text error-text-stock"></span>

        <label for="codigo">Codigo</label>
        <input type="text" id="codigo" class="inputs-producto">
        <span class="error-text error-text-codigo"></span>

        <input type="submit" name="submit-btn" id="submit-btn">
    </form>

    <script src="./script.js"></script>
</body>
</html>
