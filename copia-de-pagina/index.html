<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia de pagina</title>
</head>
<body>
    <h1>Trees Good</h1>

    <form>
        <div id="first-name-container">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
        </div>

        <br>

        <div id="last-name-container">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>

        <br>

        <div id="email-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <br>

        <div id="address-container">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
        </div>

        <br>

        <div id="city-container">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div>

        <br>

        <div id="country-container">
            <label for="county">Country</label>
            <select name="country" id="country">
                <option value="false" selected hidden>Non selected</option>
                <option value="ar">Argentina</option>
                <option value="fr">France</option>
                <option value="br">Brazil</option>
                <option value="sp">Spain</option>
                <option value="en">England</option>
            </select>
        </div>

        <br>

        <div id="file-container">
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>

        <br>

        <div id="tree-location-container">
            <label for="tree-location">Tree location</label>
            <select name="tree-location" id="tree-location">
                <option value="false" selected hidden>Non selected</option>
                <option value="buenos-aires">Buenos Aires</option>
                <option value="paris">Paris</option>
                <option value="brasilia">Brasilia</option>
                <option value="madrid">Madrid</option>
                <option value="london">London</option>
            </select>
        </div>

        <br>

        <div id="number-of-trees-container">
            <label for="number-of-trees">Number of trees</label>
            <input type="number" name="number-of-trees" id="number-of-trees">
        </div>

        <br>

        <div id="username-container">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <br>

        <div id="password-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <br>

        <div id="purpose-container">
            <label for="purpose">Purpose</label>
            <input type="text" name="purpose" id="purpose">
        </div>

        <br>

        <div id="buttons-container">
            <input type="submit" value="Submit" name="submit" id="submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
